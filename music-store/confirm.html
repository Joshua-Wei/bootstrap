  <div class="modal fade" id="cfmModal" tabindex="-1" role="dialog" aria-labelledby="cfmModalLbl" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="cfmModalLbl">Are you sure?</h4>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <p>Are you sure you wish to submit this album?</p>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <div class="btn-group">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Confirm</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- A button to open the modal dialog box -->

    <div class="row">

    </div>

</body>

</html>
