<!DOCTYPE html>
<html>

<head>
  <title>Carousel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="carousel-demo" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-demo" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-demo" data-slide-to="1"></li>
        <li data-target="#carousel-demo" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img alt="First slide" src="http://placehold.it/1200x675&text=First+slide" />
          <div class="carousel-caption">
            <h3>Caption Heading One</h3>
            <p>Caption Text One</p>
          </div>
        </div>
        <div class="item">
          <img alt="Second slide" src="http://placehold.it/1200x675&text=Second+slide" />
          <div class="carousel-caption">
            <h3>Caption Heading Two</h3>
            <p>Caption Text Two</p>
          </div>
        </div>
        <div class="item">
          <img alt="Third slide" src="http://placehold.it/1200x675&text=Third+slide" />
          <div class="carousel-caption">
            <h3>Caption Heading Three</h3>
            <p>Caption Text Three</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-demo" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>
</body>

</html>
